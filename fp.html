{

function validateotp()

function validateemailcode()
{
	var err=0;
	const msg2="<p class=err><i class='fa fa-exclamation-triangle'>&nbsp;</i>The <em>code</em> is invalid</p>";
	const msg3="<p class=err><i class='fa fa-exclamation-triangle'>&nbsp;</i>The Email is already in use, please change</p><p class=err>&nbsp;This email is used for smart card number xxxxxxx0987</p>";
	const msg6="<p class=err><i class='fa fa-exclamation-triangle'>&nbsp;</i>The email cannot be blank</p>";
	const msg7="<p class=err><i class='fa fa-exclamation-triangle'>&nbsp;</i>Please enter a valid email</p>";
	
	
	$("#msg_step4").hide();
	$("#msg_step4_txt").text('');
	$("#msg_step4_txt").html('');
	
	if(validateEmail($("#email").val())==false)
	{
		err=1;
		$("#msg_step4").show();

		showmodal('modal_thankyou');
	}

function validateMaxLength()
{
    var text = $(this).val();
    var maxlength = $(this).data('maxlength');

    if(maxlength > 0)  
    {
       $(this).val(text.substr(0, maxlength)); 
    }
}

function yesno(object1,object2)
{
	if($("#"+object1).attr('class')=='far fa-circle fa-2x')
	{
		$("#"+object1).removeClass("far fa-circle fa-2x")
		$("#"+object1).addClass("fas fa-check-circle fa-2x")
		
		$("#"+object2).removeClass("fas fa-check-circle fa-2x")
		$("#"+object2).addClass("far fa-circle fa-2x")
		
		
		//show for forgotusername
		if(object1=='choice1')
		{
		$("#step1of2").show();
		$("#step1").fadeTo(400,0.3);	
		}
		
		//show for forgotpassword
		if(object1=='choice2')
		{
		$("#step2").show();
		$("#step1").fadeTo(400,0.3);	
		}
	}
	else
	{
		$("#"+object1).removeClass("fas fa-check-circle fa-2x")
		$("#"+object1).addClass("far fa-circle fa-2x")
		
		
	}

}
